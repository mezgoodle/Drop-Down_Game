<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.js">
        </script>
        <script type="text/javascript" src="game.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="start">
            <p class="drop">Drop </p>
            <p class="down">Down</p>
            <div class="startbutton">
                <div class="startbuttcon">Start</div>
            </div>
            <div class="colors">
                <div class="colorcon"><p class="color">Colors</p></div>
                <div class="choosecol">
                    <div class="redcon"><p class="red">Red</p></div>
                    <div class="bluecon"><p class="blue">Blue</p></div>
                    <div class="greencon"><p class="green">Green</p></div>
                    <div class="okcon1"><p class="ok1">Ok!</p></div>
                </div>
            </div>
            <div class="diffcon">
                <p class="diff">Difficulty</p>
            </div>
            <div class="choosediff">
                <div class="easycon"><p class="easy">Easy</p></div>
                <div class="mediumcon"><p class="medium">Medium</p></div>
                <div class="hardcon"><p class="hard">Hard</p></div>
                <div class="okcon2"><p class="ok2">Ok!</p></div>
            </div>
            <div class="scorecon">
                <p class="lastscore">Lastscore:0</p>
                <p class="highscore">Highscore:0</p>
            </div>
        </div>
        <div class="game">
            <div class="droparea"></div>
            <div class="player"></div>
            <hr class="floor" color="white"/>
            <button class="left">Left</button>
            <button class="right">Right</button>
            <p class="score">Score:0</p>
            <p class="info">Use left/right arrow on Pc</p>
        </div>
    </body>
</html>
